<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
  </head>
  <body class="preload">
    <div id="iosHeight" class="text-center font-bold flex md:flex-row flex-col flex-1 h-screen">
      <a class="flex-1 flex-col w-full flex justify-end" style="background-image: url('img/wrbb.jpg');" href="https://www.wrbbradio.org/">
        <div class="px-1 md:px-5 text-xl md:text-2xl pt-16 md:pt-44 gradient">wrbbradio.org</div>
      </a>
      <a class="flex-1 flex-col w-full flex justify-end" style="background-image: url('img/word.jpg');" href="http://terrytidwell.github.io/crosswordpuzzle/version2.html">
        <div class="px-1 md:px-5 text-xl md:text-2xl pt-16 md:pt-44 gradient">Crossword Puzzle JS Game</div>
      </a>
    </div>
  </body>
  <style>
    @supports (-webkit-touch-callout: none) {
      #iosHeight {
        height: -webkit-fill-available !important;
      } 
    }
    .preload {
      -webkit-transition: none !important;
      -moz-transition: none !important;
      -ms-transition: none !important;
      -o-transition: none !important;
      transition: none !important;
    }
    body {
      font-family: Helvetica;
      overflow: hidden;
    }
    div, a {
      background-size: cover;
      color: #fff;
      background-size: auto 100%;
      background-position: center;
      -webkit-transition: .4s ease-in-out;
      -moz-transition: .4s ease-in-out;
      -ms-transition: .4s ease-in-out;
      -o-transition: .4s ease-in-out;
      transition: .4s ease-in-out;
    }
    div:hover, a:hover {
      background-size: auto 110%;
    }
    .gradient {
      background: -moz-linear-gradient(0deg, rgba(0,0,0,0.5466561624649859) 0%, rgba(255,255,255,0) 100%);
      background: -webkit-linear-gradient(0deg, rgba(0,0,0,0.5466561624649859) 0%, rgba(255,255,255,0) 100%);
      background: linear-gradient(0deg, rgba(0,0,0,0.5466561624649859) 0%, rgba(255,255,255,0) 100%);
      filter: progid:DXImageTransform.Microsoft.gradient(startColorstr="#000000",endColorstr="#ffffff",GradientType=1);
    }
  </style>
  <script>
    $(window).load(function() {
      $("body").removeClass("preload");
    });
  </script>
</html>
